<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>for using loop conditions</h1>
        <h1>
            {% for i in name %}
            <h1>{{i}}</h1>
            {% endfor %}    
        </h1>
        <h1>
            {% for c in course %}
            <h1>{{c}}</h1>
            {% endfor %}
        </h1>

        <h1>
            <a href="{% url 'url' %}">Click here to Navigate urlpage </a>
        </h1>
    </center>
</body>
</html>
